<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>GasPa$$</title>

	<link rel="stylesheet" href="style.css"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>

</head>
<body>
	<div id="header"><h1>GasPa$$</h1></div>
	<div id="content">
		<div id ="newPortalButtonDiv">
			<a id="newPortalButton" class="myButton" href="#" onclick="toggleDivVisibility('newPortalDiv')">Create a new portal</a>
		</div>
		<div id ="newPortalDiv">
			<form id="newPortalForm">
				Name: <input type="text" name="firstname"><br>
				Email: <input type="text" name="lastname">
				<input class="submitButtons" type="submit" name="submit" value="Create New Portal" id="submitNewPortalInput"/>
			</form>
		</div>

		<div id ="resendButtonDiv">
			<a id="resendButton" class="myButton" href="#" onclick="toggleDivVisibility('resendDiv')">Join an existing Portal</a>
		</div>
		<div id ="resendDiv">
			<form id="resendForm">
				Email: <input type="text" name="lastname">
				<input class="submitButtons" type="submit" name="submit" value="Resend Portal Link" id="submitNewPortalInput"/>
			</form>
		</div>
	</div>
</body>
</html>
